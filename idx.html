<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        
        
        <div class="card-box">

            <div class="pic">
               <img src="img/mug.jpg" alt="mug-image" class="image">
            </div>
            
            <div class="card-text">
                  <p class="product">Coffee Mug</p>
                  <h2 class="product_title">White Coffee
                     Mug</h2>

                  <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.</p>

                  <p class="price">
                        <span class="product_title green_text">₹149</span>
                        <span class="description strike">₹230</span>
                  </p> 

                  <button class="btn">
                     <img src="img/icon-cart.png" alt="icon" class="btn_img">
                     <span class="btn_text description"> Add to Cart</span>
                  </button>
            </div>


        </div>

        </div>

    </div>
</body>
</html>
